  <!-- recommendations -->
  <div ng-controller="RecController">

  Hello world
  <section id="results" class="recommendations" style="text-align: center" ng-repeat="rec in recs">
    
    <div ng-show="rec.type = 'Books'">
      <p>{{rec.tag}}</p>
    <br></br>
    <p>{{rec.title}}</p>
    <p>{{rec.author}}</p>
    <p>{{rec.bookData.publisher}}</p>
    <img src="rec.bookImage">
    <p>{{rec.bookData.pageCount}}</p>
    </div>

    <div ng-show="rec.type = 'Movies'">
      <p>{{rec.tag}}</p>
    <br></br>
    <p>{{rec.title}}</p>
    <p>{{rec.director}}</p>
    <p>{{rec.movieData.genre}}</p>
    <img src="rec.movieImage">
    <p>{{rec.movieData.Year}}</p>
    </div>

    <div ng-show="rec.type = 'Games'">
      <p>{{rec.tag}}</p>
    <br></br>
    <p>{{rec.title}}</p>
    <img src="rec.gameData">
    <p>{{rec.gameData.description}}</p>
    </div>
   
  </section>

  <br>


  </div>
