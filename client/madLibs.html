<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
  <script type="text/javascript" src="madLibs.js"></script>
  <link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" />
  <link rel="stylesheet" href="madLibs.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css" media="screen" title="no title" charset="utf-8">

  <title></title>
</head>

<body>

  <!-- madlibs -->
  <div class="container" ng-controller="MadLibsController">
    <label for="plot">I like that the plot was...</label>
    <select class="plot" name="" ng-model="data.plot">
      <option value="book">Tragic</option>
      <option value="movie">Epic</option>
      <option value="videogame">Dramatic</option>
    </select>
    <br>
    <label for="character">This type of main character is appealing...</label>
    <select class="character" name="" ng-model="data.character">
      <option value="book">Hero</option>
      <option value="movie">Underdog</option>
      <option value="videogame">Villain</option>
    </select>
    <br>
    <label for="setting">I enjoyed this setting...</label>
    <select class="setting" name="" ng-model="data.setting">
      <option value="book">School</option>
      <option value="movie">Desert</option>
      <option value="videogame">Space</option>
    </select>
    <br>
    <label for="genre">This work genre is one I gravitate towards...</label>
    <select class="genre" name="" ng-model="data.genre">
      <option value="book">Horror</option>
      <option value="movie">Sci-fi</option>
      <option value="videogame">Fantasy</option>
    </select>
    <br>
    <button id="submitRecs" type="submit" name="button">Show me recommendations, Pal!</button>
  </div>

</body>

</html>
