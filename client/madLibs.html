  <!-- madlibs -->
<div class='madlibs'>
  <form name="getTagsForm" ng-controller="TagController" novalidate style="text-align: center">

    <div class="container" style="text-align: center ng-controller=" TagController "" ng-submit="sumbitForm()">
      <label for="theme">I like that the theme was...</label>
      <select class="theme" name="" ng-model="userInput.theme">
        <option ng-repeat="theme in themes" value="{{theme}}">{{theme}}</option>
      </select>
      <br>

      <label for="character">This type of main character is appealing...</label>
      <select class="character" name="" ng-model="userInput.character">
        <option ng-repeat="character in characters" value="{{character}}">{{character}}</option>
      </select>
      <br>

      <label for="setting">I enjoyed this setting...</label>
      <select class="setting" name="" ng-model="userInput.setting">
        <option ng-repeat="setting in settings" value="{{setting}}">{{setting}}</option>
      </select>
      <br>

      <label for="genre">This work genre is one I gravitate towards...</label>
      <select class="genre" name="" ng-model="userInput.genre">
        <option ng-repeat="genre in genres" value="{{genre}}">{{genre}}</option>
      </select>
      <br>
      <span>{{userInput}}</span>
      <br>
      <button type="submit" ng-click="submitForm()" name="button" class="btn btn-success">Show me recommendations</button>
    </div>

  </form>

</div>
