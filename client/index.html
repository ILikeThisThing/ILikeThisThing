<!DOCTYPE html>
<html ng-app="ILikeThis">
<head>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <script src="app.js"></script>
    <script src="factory.js"></script>
    <script src="madLibs.js"></script>
    <link rel="stylesheet" type="text/css" href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css"/>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css" media="screen" title="no title" charset="utf-8">
</head>

<div ng-app="ILikeThis.homepage">
 <header id="top" class="header" style="text-align: center">
    <h1>I LIKE THIS</h1>
    <h3>Find your new favorite book, movie, or videogame!</h3>
    <br>

    <form name="titleAndTypeSubmissionForm" ng-controller="RequestController as request" novalidate>
        <!-- add an ajax request that routes through the AlreadyIncludedCheck on submission -->
   <!--  <div class="form-group"> -->
      <input type="text"
        class="form-control"
        ng-model="userInput.title"
        placeholder="Enter a book, movie, or videogame you like here"
        style="width:320px">
    <!-- </div> -->
    <!-- <div class="form-group"> -->
      <select class="form-control"
            ng-model="userInput.type" 
            ng-options="o as o for o in types"
            <option value="">Category</option>
      </select>
    <!-- </div> -->
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" ng-click="submitForm()" class="btn btn-success">Submit</button>
    </div>
   <!--    <span>{{userInput}}</span> -->
    </form>
 </header>

<body>
  <!-- with angular, create an "is this the title you meant?" pop-up or drop-down or something (even an alternate page if need be for now)

  then create the same thing but for if a work couldn't be found at all -->

<ul ng-class="results">
    <li ng-repeat="result in results">
        <div>{{title}}</div>
        <div>{{type}}</div>
        <div ng-hide="$scope.data[0].type='Games'">{{person}}</div>
        <div>{{date}}</div>
         <div class="procedure-details" ng-show="showDetails">
            <p>Type: {{type}}</p>
            <p>Title: {{title}}</p>
            <p>Author/Director: {{person}}
            <p>Year: {{year}}</p>
         </div>
    </li>
</ul>

</body>
</div>
</html>
